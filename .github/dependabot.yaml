version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    assignees:
      - 'cp-Coder'
    labels:
      - 'ci'
      - 'dependencies'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    allow:
      - dependency-name: '*'
      - dependency-type: 'production'
    assignees:
      - 'cp-Coder'
    labels:
      - 'npm'
      - 'dependencies'
